<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Memória Profissional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jogo de Memória</h1>
    <div class="status-bar">
        <div class="timer">Tempo: <span id="time">0:00</span></div>
        <div class="moves">Movimentos: <span id="moves">0</span></div>
    </div>
    <div class="game-container">
        <div class="memory-game">
            <!-- As cartas serão geradas dinamicamente pelo JavaScript -->
        </div>
    </div>
    <button id="restart">Reiniciar</button>
    <script src="script.js"></script>
</body>
</html>
