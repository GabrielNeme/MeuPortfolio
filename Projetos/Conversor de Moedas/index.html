<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conversor de moedas com taxas de câmbio atualizadas em tempo real. Converta entre diversas moedas de forma rápida e fácil.">
    <meta name="author" content="Seu Nome">
    <title>Conversor de Moedas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Conversor de Moedas</h1>
        <p>Converta valores entre diferentes moedas com as taxas de câmbio mais recentes e em tempo real.</p>
    </header>

    <main>
        <section class="converter">
            <h2>Realize sua conversão:</h2>
            <input type="number" id="amount" placeholder="Valor" aria-label="Digite o valor para conversão" required>
            <select id="fromCurrency" aria-label="Selecione a moeda de origem"></select>
            <select id="toCurrency" aria-label="Selecione a moeda de destino"></select>
            <button id="convert" aria-label="Clique para converter">Converter</button>
            <p id="result"></p>
            <p id="loading" class="hidden">Carregando...</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
